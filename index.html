<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card__container">
    
    <div class="burbujas"></div>

    <div class="foto">
      <img src="./images/image-victor.jpg" alt="">
    </div>

    <div class="datos">
      <span class="name">Victor Crest</span>
      <span class="edad">26</span>
      <div class="city">London</div>
    </div>

    <div class="status-container">
     
      <div class="estadisticas">
        <div class="cantidad">80K</div>
       <div class="units">Followers</div>
      </div>
      
      <div class="estadisticas">
        <div class="cantidad">803K</div>
       <div class="units">Likes</div>
      </div>

     <div class="estadisticas">
       <div class="cantidad">1.4K</div>
      <div class="units">Photos</div>
     </div>
       
     
   </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/">jairo-snchz</a>.
  </div>
</body>
</html>
